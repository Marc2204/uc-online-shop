<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Online Shop</title>
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Header with Navigation Links and Search -->
    <header>
        <div class="header-links">
            <a href="#" data-category="all" class="filter-btn active">All</a>
            <a href="#" data-category="shoes" class="filter-btn">Shoes</a>
            <a href="#" data-category="tshirt" class="filter-btn">T-Shirt</a>
            <a href="#" data-category="shorts" class="filter-btn">Shorts</a>
            <a href="#" data-category="bags" class="filter-btn">Bags</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
            <button id="searchButton" class="search-button">Search</button>
            <button id="shopcartButton" class="shopcart-button"><i class="fa fa-shopping-cart"></i>Shop Cart</button>
        </div>

       
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Product List</h1>

        <div class="product-list">
            <!-- Product 1 -->
            <div class="product-card" data-category="shoes">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="product-image">
                <div class="product-name">Product Name 1</div>
                <div class="product-price">$19.99</div>
                <div class="product-rating">★★★★★ 4.5/5</div>
                <div class="product-description">This is a brief description of Product Name 1. It highlights the key features of the product.</div>
                <div class="product-buy-cart">
                    <button id="buybutton" class="buy-button">Buy It</button>
                    <button id="addtocartbutton" class="add-cart-button">Add To Cart</button>


                </div>
                

            </div>

            <!-- Additional products as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-header"></div>
            <div class="modal-price"></div>
            <div class="modal-rating"></div>
            <div class="modal-description"></div>
        </div>
    </div>

    <script src="MainJquery.js"></script>

</body>

</html>
